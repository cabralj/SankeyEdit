
<!DOCTYPE html>
<meta charset="utf-8">
<title>Sankey Diagram</title>
<style>

h1{font-family:helvetica;}

#container {
  width:1080px;
  margin-left:auto;
  margin-right:auto;
}
#title {
  text-align:center;
}
#chart {
  /*height: 500px;*/

}

#legend {
  background-color:#dddddd;
  width:100px;
  height:100px;
  float:right;
  
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body>


<!--<center>-->

<div id="container">
  <h1 id="title">iOS Apps Interdependencies</h1>
  <p id="legend"></p>
  <p id="chart"></p>
</div>



<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
<script src="sankey.js"></script>
<script>

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svg2 = d3.select("#legend").append("svg")
    
    .append("g");
    //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// add legend   

var legend = svg2.append("g")
    .attr("class", "legend")
     .attr("x", 0)
     .attr("y", 5)
    .attr("height", 100)
    .attr("width", 100);

var dataset = [0,1,2,3];

    var color_hash = [ 
              ["Brands", "#FFFF00"],
              ["Bright Cove", "#0000FF"],
              ["Platform", "#00FF00"],
              ["3rd Party", "#FF0000"]  
            ]                      
  legend.selectAll('rect')
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", 5)
    .attr("y", function(d, i){return (i *  20) + 10;})
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", function(d) { 
        console.log("index " + d);
        var color = color_hash[d][1];
        console.log("legend color " + color);
        return color;
  });
    
  legend.selectAll('text')
      .data(dataset)
      .enter()
      .append("text")
    .attr("x", 18)
      .attr("y", function(d, i){ return i *  20 + 19;})
    .text(function(d) {
        
        var text = color_hash[d][0];
        console.log("legend text " + text);
        return text;
  });


d3.json("sankey.json", function(energy) {

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
        var colorMappings = {
          "brand":"#FFFF00",
          "3rdparty":"#FF0000",
          "platform":"#00FF00",
          "brightcove":"#0000FF"
        };
        
        if ( d.type != undefined) {
          d.color = colorMappings[d.type];
        } else {
           d.color = color(d.name.replace(/ .*/, "")); 
        } 
        return d.color;
      })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});


</script>
<!--</center>-->

</body>
</html>
